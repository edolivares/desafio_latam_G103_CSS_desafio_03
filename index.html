<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Car Store</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header con navegación -->
        <header class="header">
            <div class="logo">
                <span class="material-icons">directions_car</span>
                <h1>Electric Cars</h1>
            </div>
            <nav class="nav">
                <button class="menu-toggle" aria-label="Menú">
                    <span class="material-icons">menu</span>
                </button>
                <ul class="nav-links">
                    <li><a href="#" class="nav-link">Inicio</a></li>
                    <li><a href="#" class="nav-link">Catálogo</a></li>
                    <li><a href="#" class="nav-link">Ofertas</a></li>
                    <li><a href="#" class="nav-link">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!-- Sección de filtros -->
        <aside class="filters">
            <div class="filter-content">
                <label for="sort-select">Ordenar Por:</label>
                <select id="sort-select" class="sort-select">
                    <option value="price">Precio</option>
                    <option value="name">Nombre</option>
                    <option value="year">Año</option>
                </select>
            </div>
        </aside>

        <!-- Sección principal -->
        <main class="main">
            <section class="product-section">
                <article class="product-card">
                    <div class="product-image">
                        <img src="https://placehold.co/300x250/4CAF50/FFFFFF?text=Electric+Car" alt="Modelo de auto eléctrico">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">Model: City Car</h3>
                        <button class="btn-primary">Ver más</button>
                    </div>
                </article>
                <article class="product-card">
                    <div class="product-image">
                        <img src="https://placehold.co/300x250/2196F3/FFFFFF?text=Electric+Car" alt="Modelo de auto eléctrico">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">Model: Sport Car</h3>
                        <button class="btn-primary">Ver más</button>
                    </div>
                </article>
                <article class="product-card">
                    <div class="product-image">
                        <img src="https://placehold.co/300x250/FF9800/FFFFFF?text=Electric+Car" alt="Modelo de auto eléctrico">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">Model: Family Car</h3>
                        <button class="btn-primary">Ver más</button>
                    </div>
                </article>
                <article class="product-card">
                    <div class="product-image">
                        <img src="https://placehold.co/300x250/9C27B0/FFFFFF?text=Electric+Car" alt="Modelo de auto eléctrico">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">Model: Luxury Car</h3>
                        <button class="btn-primary">Ver más</button>
                    </div>
                </article>
                <article class="product-card">
                    <div class="product-image">
                        <img src="https://placehold.co/300x250/F44336/FFFFFF?text=Electric+Car" alt="Modelo de auto eléctrico">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">Model: Compact Car</h3>
                        <button class="btn-primary">Ver más</button>
                    </div>
                </article>
                <article class="product-card">
                    <div class="product-image">
                        <img src="https://placehold.co/300x250/795548/FFFFFF?text=Electric+Car" alt="Modelo de auto eléctrico">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">Model: SUV Car</h3>
                        <button class="btn-primary">Ver más</button>
                    </div>
                </article>
                <article class="product-card">
                    <div class="product-image">
                        <img src="https://placehold.co/300x250/607D8B/FFFFFF?text=Electric+Car" alt="Modelo de auto eléctrico">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">Model: Hybrid Car</h3>
                        <button class="btn-primary">Ver más</button>
                    </div>
                </article>
            </section>

            <!-- Paginación -->
            <section class="pagination">
                <button class="page-btn">&laquo;</button>
                <button class="page-btn active">1</button>
                <button class="page-btn">2</button>
                <button class="page-btn">3</button>
                <button class="page-btn">&raquo;</button>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="social-links">
                <a href="#" class="social-link" aria-label="Facebook">
                    <span class="material-icons">facebook</span>
                </a>
                <a href="#" class="social-link" aria-label="Instagram">
                    <span class="material-icons">camera_alt</span>
                </a>
            </div>
            <p class="copyright">Todos los derechos reservados</p>
        </footer>
    </div>
</body>
</html>
